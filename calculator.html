<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        
        <input type="text" class="screen" placeholder="0">
        <button style="background-color: rgb(181, 107, 251);"  class="clearall">C</button>
        <button style="background-color: rgb(247, 124, 31);"  class="btn">/</button>
        <button style="background-color: rgb(71, 230, 203);"  class="btn">*</button>
        <button style="background-color: rgb(65, 234, 104);"  class="delete">D</button>
        <button style="background-color: rgb(243, 90, 148);"  class="btn">7</button>
        <button style="background-color: rgb(249, 208, 73);"  class="btn">8</button>
        <button style="background-color: rgb(252, 68, 99);"  class="btn">9</button>
        <button style="background-color: rgb(72, 101, 245);"  class="btn">-</button>
        <button style="background-color: rgb(237, 173, 76);"  class="btn">4</button>
        <button style="background-color: rgb(39, 247, 212);"  class="btn">5</button>
        <button style="background-color: rgb(165, 245, 66);"  class="btn">6</button>
        <button style="background-color: rgb(219, 247, 9);"  class="btn">+</button>
        <button style="background-color: rgb(253, 18, 38);"  class="btn">1</button>
        <button style="background-color: rgb(23, 79, 247);"  class="btn">2</button>
        <button style="background-color: rgb(138, 21, 248);"  class="btn">3</button>
        <button style="background-color: rgb(8, 1, 15);" class="equalit">=</button>
        <button style="background-color: rgb(244, 237, 251);"  class="btn">%</button>
        <button style="background-color: rgb(244, 160, 121);"  class="btn">0</button>
        <button style="background-color: rgb(146, 254, 116);"  class="btn">.</button>
    </div> 
    </div>
    <script src="calculator.js"></script>
</body>
</html>
